# permissions for end users to view deployments.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: deployment-viewer-role
rules:
- apiGroups:
  - webapp.my.domain
  resources:
  - deployments
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - webapp.my.domain
  resources:
  - deployments/status
  verbs:
  - get
